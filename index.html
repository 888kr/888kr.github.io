<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>888z | CS2</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        body {
            background: #111;
            color: #f8f8f8;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            position: relative;
        }
        
        .center-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            width: 100%;
        }
        
        h1 {
            font-weight: 400;
            font-size: 2.5rem;
            margin: 0 0 1.5rem 0;
            letter-spacing: 0.05em;
            padding: 0;
        }
        
        .discord-link {
            color: rgba(255,255,255,0.6);
            font-size: 0.9rem;
            text-decoration: none;
            display: block;
            margin-bottom: 2rem;
        }
        
        .region {
            color: rgba(255,255,255,0.4);
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }
        
        .cursor {
            display: inline-block;
            width: 8px;
            height: 1.2rem;
            background: currentColor;
            margin-left: 4px;
            animation: blink 1s infinite;
            vertical-align: middle;
        }
        
        /* Subtle dot grid */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(circle, rgba(255,255,255,0.03) 1px, transparent 1px);
            background-size: 20px 20px;
            pointer-events: none;
            z-index: -1;
        }
        
        /* Color blobs */
        .blob {
            position: fixed;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.1;
            z-index: -1;
        }
        
        .blob-1 {
            width: 200px;
            height: 200px;
            background: #7b2ff7;
            top: 20%;
            left: 10%;
            animation: float 16s ease-in-out infinite;
        }
        
        .blob-2 {
            width: 300px;
            height: 300px;
            background: #2f9ff7;
            bottom: 20%;
            right: 10%;
            animation: float 20s ease-in-out infinite reverse;
        }
        
        .view-counter, .timestamp {
            position: fixed;
            color: rgba(255,255,255,0.15);
            font-size: 0.7rem;
        }
        
        .view-counter { bottom: 12px; left: 12px; }
        .timestamp { bottom: 12px; right: 12px; }
        
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }
        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            25% { transform: translate(10px, 15px); }
            50% { transform: translate(0, 25px); }
            75% { transform: translate(-10px, 15px); }
        }
        
        @media (prefers-color-scheme: light) {
            body {
                background: #f8f8f8;
                color: #222;
            }
            .discord-link { color: rgba(0,0,0,0.6); }
            .region { color: rgba(0,0,0,0.4); }
            .view-counter, .timestamp { color: rgba(0,0,0,0.15); }
            body::before { background-image: radial-gradient(circle, rgba(0,0,0,0.03) 1px, transparent 1px); }
        }
    </style>
</head>
<body>
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>
    
    <div class="center-container">
        <h1>888z<span class="cursor"></span></h1>
        <a href="https://discord.gg/888z" class="discord-link">.gg/888z</a>
        <div class="region">cs2 premier rage & semi</div>
    </div>
    
    <div class="view-counter">Views: <span id="views">0</span></div>
    <div class="timestamp">Updated: <span id="timestamp"></span></div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Cursor animation
            const cursor = document.querySelector('.cursor');
            let isVisible = true;
            setInterval(() => {
                isVisible = !isVisible;
                cursor.style.opacity = isVisible ? '1' : '0';
            }, 500);
            
            // View counter
            const viewsEl = document.getElementById('views');
            let views = localStorage.getItem('pageViews') || 1000;
            views = parseInt(views) + 1;
            localStorage.setItem('pageViews', views);
            viewsEl.textContent = views.toLocaleString();
            
            // Timestamp
            document.getElementById('timestamp').textContent = 
                new Date().toLocaleDateString('en-GB', {day:'2-digit',month:'2-digit',year:'2-digit'});
        });
    </script>
</body>
</html>

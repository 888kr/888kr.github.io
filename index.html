<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>888z Discord</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #7b2ff7;
            --secondary: #2f9ff7;
            --bg: #f8f8f8;
            --text: #222;
            --border: rgba(0,0,0,0.1);
        }
        
        @media (prefers-color-scheme: dark) {
            :root {
                --bg: #111;
                --text: #f8f8f8;
                --border: rgba(255,255,255,0.1);
            }
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Instrument Sans', -apple-system, sans-serif;
        }
        
        body {
            background: var(--bg);
            color: var(--text);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
            line-height: 1.6;
        }
        
        .container {
            max-width: 500px;
            width: 100%;
        }
        
        h1 {
            font-size: clamp(2rem, 8vw, 3rem);
            font-weight: 600;
            margin-bottom: 2rem;
            letter-spacing: 0.05em;
        }
        
        .discord-card {
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 2rem;
            backdrop-filter: blur(4px);
        }
        
        .discord-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        
        .discord-link {
            display: inline-block;
            margin-top: 1.5rem;
            padding: 0.8rem 2rem;
            background: #5865F2;
            color: white;
            text-decoration: none;
            border-radius: 100px;
            font-weight: 500;
            transition: transform 0.2s ease;
        }
        
        .discord-link:hover {
            transform: translateY(-2px);
        }
        
        .back-link {
            color: var(--text);
            opacity: 0.7;
            text-decoration: none;
            font-size: 0.9rem;
            margin-top: 2rem;
            display: inline-block;
        }
        
        .back-link:hover {
            opacity: 1;
        }
        
        .gradient-spot {
            position: fixed;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.1;
            z-index: -1;
        }
        
        .spot-1 {
            background: var(--primary);
            top: 20%;
            left: 10%;
            animation: float 16s ease-in-out infinite;
        }
        
        .spot-2 {
            background: var(--secondary);
            bottom: 20%;
            right: 10%;
            animation: float 20s ease-in-out infinite reverse;
        }
        
        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            25% { transform: translate(20px, 20px); }
            50% { transform: translate(0, 40px); }
            75% { transform: translate(-20px, 20px); }
        }
    </style>
</head>
<body>
    <div class="gradient-spot spot-1"></div>
    <div class="gradient-spot spot-2"></div>
    
    <div class="container">
        <h1>KUO</h1>
        
        <div class="discord-card">
            <div class="discord-icon">⌨</div>
            <p>Join my Discord community for collaborations, discussions, and updates.</p>
            <a href="https://discord.gg/888z" class="discord-link">Join Discord Server</a>
        </div>
        
        <a href="/" class="back-link">← Back to main page</a>
    </div>
</body>
</html>
